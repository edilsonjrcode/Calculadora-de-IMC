<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/estilo-imc.css">

    <!-- Fonte Reboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">

</head>
<body>

    <main>
        <h1>Tabela IMC</h1>
        <section id="informacoes">
            <div class="dados">
                <b>IMC</b>
                <p>Menos do que 18,5</p>
                <p>Entre 18,5 e 24,9</p>
                <p>Entre 25 e 29,9</p>
                <p>Entre 30 e 34,9</p>
                <p>Entre 35 e 39,9</p>
                <p>Mais do que 40</p>
            </div>

            <div class="dados">
                <b>Resultado</b>
                <p>Abaixo do peso</p>
                <p>Peso normal</p>
                <p>Sobrepeso</p>
                <p>Obesidade grau 1</p>
                <p>Obesidade grau 2</p>
                <p>Obesidade grau 3</p>
            </div>
        </section>

        <h1>Calcular IMC</h1>

        <section id="calcular" class="section">
            <div>
                <form id="form">
                    <label class="label" for="peso">Peso:</label>
                    <input class="input" id="peso" type="text">

                    <label class="label" for="altura">Altura:</label>
                    <input class="input" id="altura" type="text">

                    <button id="botao" type="button">Calcular</button>

                    <input id="resultado" class="input" type="text" disabled="disabled" value="Seu IMC Ã©: ">
                </form>
            </div>
        </section>
    </main>
    
    <script src="./assets/js/script-imc.js"></script>
</body>
</html>
